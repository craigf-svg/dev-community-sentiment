<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧙‍♂️</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard.css') }}">
</head>

<body>
    <div>Diviner 🧙‍♂️</div>
    <div class="section"> Divined by positive to negative </div>
    <div class="section">
        <ol class="leaderboard">
            <li class="leaderboard-item title-item">Data Divined</li>
            {% for subreddit_title in sorted_subreddits %}
            <li class="leaderboard-item">
                <div class="rank">{{ loop.index }}.</div>
                <div class="subreddit">{{ subreddit_title }}</div>
                <div class="mood">{{ sorted_subreddits[subreddit_title]['mood']}}</div>
                <div class="score">{{ sorted_subreddits[subreddit_title]['score'] }}</div>
            </li>
            {% endfor %}
        </ol>
    </div>

    <div>
        <a href="/">
            <button style="margin-top: 20px">
                Back to index
            </button>
        </a>
    </div>
</body>

</html>
